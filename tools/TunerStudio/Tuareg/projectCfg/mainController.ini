[LoggerDefinition]
    ; valid logger types: composite, tooth, trigger, csv


;-------------------------------------------------------------------------------------
;   A note to the developer: data addressing:
;
;   The incoming Bytes in order B0..B5 are stored from right to left,
;   bit count is from left to right:
;
;   |B5|B4|B3|B2|B1|B0|
;
;   0..8...........40...
;
;   => for STM32F410 perspective: send multi byte variables with FLIPPED byte order!
;-----------------------------------------------------------------------------------------

    loggerDef = SysLogger, "HighSpeedLog", csv

        dataReadCommand = "H" ; standard TS command format
        dataReadTimeout = 100000 ; time in ms until first read
        dataReadyCondition = { comHspdLogFull }
        continuousRead= true

        dataLength = 210

       ;recordDef = headerLen. footerLen, recordLen
       recordDef =   0,   0,   7;

       ;recordField = Name,          HeaderName, startBit, bitCount, scale, units, updateCondition

       ;----- full timestamp accuracy variant ------------------------------------
       recordField = Coil1Powered,          "Coil1",        4,     1,       1,  ""
       recordField = Coil2Powered,          "Coil1",        5,     1,       1,  ""
       recordField = Injector1Powered,      "Injector1",    6,     1,       1,  ""
       recordField = Injector2Powered,      "Injector1",    7,     1,       1,  ""

       recordField = PhaseValid,            "Phase valid",      9,     1,       1,  ""
       recordField = PhaseCompression,      "Phase Cyl1 Comp",  10,     1,       1,  ""

       recordField = CisLobePresent,        "CIS Lobe present", 11,     1,       1,  ""

       recordField = CrkPos,                "Crank Position",   12,     4,       1,  ""

       recordField = fraction_ts,           "fraction",         16,     12,      1, "us"
       recordField = timestamp,             "Timestamp",        28,    24,      1, "ms"

         calcField = time, "time", "ms", {timestamp + fraction_ts / 1000}
