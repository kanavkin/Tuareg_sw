[ControllerCommands]
; commandName    = command1, command2, commandn...
; command in standard ini format, a command name can be assigned to 1 to n commands that will be executed in order.
;         This does not include any resultant protocol envelope data, only the response data itself.

; WARNING!! These commands bypass TunerStudio's normal memory synchronization. If these commands
; alter mapped settings (Constant) memory in the controller, TunerStudio will have an out of sync condition
; and may create error messages.
; It is expected that these commands would not typically alter any ram mapped to a Constant.

cmdCalibModPerm     = "\x4A\x63\x61\x6c\x23"
cmdDecoderModPerm   = "\x4A\x64\x65\x63\x23"
cmdTuaregSetupModPerm= "\x4A\x74\x75\x61\x23"
cmdIgnitionModPerm  = "\x4A\x69\x67\x6e\x23"
cmdConfigBurnPerm   = "\x4A\x62\x72\x6E\x21"
cmdLockConfig       = "\x4A\x6c\x6f\x63\x6b"

cmdReset            = "\x44\x72\x73"

cmdServiceModeReq   = "\x4D\xFF\xFF\x00\x00\xFF"

cmdServiceActivateFuelPump_30   = "\x4D\x01\x00\x00\x00\x1E"

cmdServiceActivateInj1_25_7500   = "\x4D\x02\x02\x06\x1D\x4C"
cmdServiceActivateInj1_50_7500   = "\x4D\x02\x04\x04\x1D\x4C"
cmdServiceActivateInj1_75_7500   = "\x4D\x02\x06\x02\x1D\x4C"
cmdServiceActivateInj1_25_3750   = "\x4D\x02\x04\x0C\x0E\xA6"
cmdServiceActivateInj1_50_3750   = "\x4D\x02\x08\x08\x0E\xA6"
cmdServiceActivateInj1_75_3750   = "\x4D\x02\x0C\x04\x0E\xA6"
cmdServiceActivateInj1_25_1875   = "\x4D\x02\x06\x12\x07\x53"
cmdServiceActivateInj1_50_1875   = "\x4D\x02\x0C\x0C\x07\x53"
cmdServiceActivateInj1_75_1875   = "\x4D\x02\x12\x06\x07\x53"

cmdServiceActivateInj2_25_7500   = "\x4D\x03\x02\x06\x1D\x4C"
